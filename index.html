<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photography</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --bg: #2f2f2f;
  --bg-soft: #3a3a3a;
  --text: #e2e2e2;
  --muted: #a8a8a8;
  --accent: #2f6b55; /* dark green */
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: var(--bg);
  color: var(--text);
  line-height: 1.6;
}

main {
  max-width: 1400px;
  margin: 0 auto;
  padding: 3rem 2rem 5rem;
}

/* Minimal navigation */
nav {
  display: flex;
  gap: 1.5rem;
  margin-bottom: 2.5rem;
}

nav a {
  color: var(--muted);
  text-decoration: none;
  font-size: 0.9rem;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  transition: color 0.25s ease;
}

nav a.active,
nav a:hover {
  color: var(--accent);
}

/* Gallery */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 2.2rem;
}

.gallery a {
  display: block;
  cursor: zoom-in;
}

.gallery img {
  width: 100%;
  height: auto;              /* IMPORTANT: preserve aspect ratio */
  display: block;
  border-radius: 8px;
  background: var(--bg-soft);
  transition: transform 0.45s cubic-bezier(.2,.7,.2,1),
              box-shadow 0.45s cubic-bezier(.2,.7,.2,1),
              opacity 0.4s ease;
}

.gallery a:hover img {
  transform: scale(1.03);
  box-shadow: 0 18px 40px rgba(0,0,0,0.35);
}

/* Lightbox */
#lightbox {
  position: fixed;
  inset: 0;
  background: rgba(30,30,30,0.96);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.35s ease;
  z-index: 999;
}

#lightbox.active {
  opacity: 1;
  pointer-events: auto;
}

#lightbox img {
  max-width: 92vw;
  max-height: 92vh;
  border-radius: 8px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.6);
  animation: lightboxIn 0.45s cubic-bezier(.2,.7,.2,1);
}

@keyframes lightboxIn {
  from { opacity: 0; transform: scale(0.96); }
  to { opacity: 1; transform: scale(1); }
}

/* About – de‑emphasised */
.about {
  max-width: 520px;
  margin: 5rem auto 0;
  text-align: center;
  color: var(--muted);
  font-size: 0.95rem;
}

.about strong { color: var(--text); }

</style>
</head>
<body>

<main>
  <nav>
    <a href="#" class="filter active" data-filter="all">All</a>
    <a href="#" class="filter" data-filter="landscape">Landscape</a>
    <a href="#" class="filter" data-filter="portrait">Portrait</a>
    <a href="#" class="filter" data-filter="street">Street</a>
  </nav>

  <section class="gallery">
    <a href="images/green_bee_eater.jpeg" data-category="street">
      <img src="images/green_bee_eater.jpeg" alt="">
    </a>
    <a href="images/photo2.jpg" data-category="landscape">
      <img src="images/photo2.jpg" alt="">
    </a>
    <!-- add more images here -->
  </section>

  <section class="about">
    <p>Some photographs I’ve made over time. I’m interested in light, place, and small moments.</p>
  </section>
</main>

<div id="lightbox"></div>

<script>
// Filtering
const filters = document.querySelectorAll('.filter');
const items = document.querySelectorAll('.gallery a');

filters.forEach(f => {
  f.addEventListener('click', e => {
    e.preventDefault();
    filters.forEach(x => x.classList.remove('active'));
    f.classList.add('active');

    const cat = f.dataset.filter;
    items.forEach(item => {
      item.style.display = (cat === 'all' || item.dataset.category === cat) ? 'block' : 'none';
    });
  });
});

// Lightbox (fixed bug: always uses clicked image)
const lightbox = document.getElementById('lightbox');

items.forEach(item => {
  item.addEventListener('click', e => {
    e.preventDefault();
    const img = document.createElement('img');
    img.src = item.href;
    lightbox.innerHTML = '';
    lightbox.appendChild(img);
    lightbox.classList.add('active');
  });
});

lightbox.addEventListener('click', () => {
  lightbox.classList.remove('active');
});

// Escape key support
window.addEventListener('keydown', e => {
  if (e.key === 'Escape') lightbox.classList.remove('active');
});
</script>

</body>
</html>
