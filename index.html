<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photography</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
        }

        /* Header */
        header {
            padding: 2rem;
            text-align: center;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%);
            border-bottom: 1px solid #2a2a2a;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1rem;
            color: #999;
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        /* Gallery */
        .gallery-container {
            max-width: 1400px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem 0;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            cursor: pointer;
            aspect-ratio: 1;
            background: #1a1a1a;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .lightbox.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90vh;
            position: relative;
            animation: scaleIn 0.3s ease;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        .close-btn {
            position: fixed;
            top: 2rem;
            right: 2rem;
            font-size: 2rem;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .nav-btn {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .prev-btn {
            left: 2rem;
        }

        .next-btn {
            right: 2rem;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 3rem 2rem;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #2a2a2a;
            margin-top: 4rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from { 
                opacity: 0;
                transform: scale(0.8);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }

            .nav-btn, .close-btn {
                width: 40px;
                height: 40px;
                font-size: 1.5rem;
            }

            .prev-btn {
                left: 1rem;
            }

            .next-btn {
                right: 1rem;
            }

            .close-btn {
                top: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Photography</h1>
        <p class="tagline">Capturing moments, one frame at a time</p>
    </header>

    <div class="gallery-container">
        <div class="gallery" id="gallery">
            <!-- Sample images - replace these URLs with your own photos -->
            <div class="gallery-item" onclick="openLightbox(0)">
                <img src="https://picsum.photos/600/600?random=1" alt="Photo 1">
            </div>
            <div class="gallery-item" onclick="openLightbox(1)">
                <img src="https://picsum.photos/600/600?random=2" alt="Photo 2">
            </div>
            <div class="gallery-item" onclick="openLightbox(2)">
                <img src="https://picsum.photos/600/600?random=3" alt="Photo 3">
            </div>
            <div class="gallery-item" onclick="openLightbox(3)">
                <img src="https://picsum.photos/600/600?random=4" alt="Photo 4">
            </div>
            <div class="gallery-item" onclick="openLightbox(4)">
                <img src="https://picsum.photos/600/600?random=5" alt="Photo 5">
            </div>
            <div class="gallery-item" onclick="openLightbox(5)">
                <img src="https://picsum.photos/600/600?random=6" alt="Photo 6">
            </div>
            <div class="gallery-item" onclick="openLightbox(6)">
                <img src="https://picsum.photos/600/600?random=7" alt="Photo 7">
            </div>
            <div class="gallery-item" onclick="openLightbox(7)">
                <img src="https://picsum.photos/600/600?random=8" alt="Photo 8">
            </div>
            <div class="gallery-item" onclick="openLightbox(8)">
                <img src="https://picsum.photos/600/600?random=9" alt="Photo 9">
            </div>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox(event)">
        <button class="close-btn" onclick="closeLightbox(event)">×</button>
        <button class="nav-btn prev-btn" onclick="changeImage(-1, event)">‹</button>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="Full size image">
        </div>
        <button class="nav-btn next-btn" onclick="changeImage(1, event)">›</button>
    </div>

    <footer>
        <p>© 2024 My Photography · All images captured with curiosity and care</p>
    </footer>

    <script>
        let currentImageIndex = 0;
        const images = document.querySelectorAll('.gallery-item img');

        function openLightbox(index) {
            currentImageIndex = index;
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            
            lightboxImg.src = images[index].src;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox(event) {
            if (event.target.classList.contains('lightbox') || 
                event.target.classList.contains('close-btn') ||
                event.target.textContent === '×') {
                const lightbox = document.getElementById('lightbox');
                lightbox.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        }

        function changeImage(direction, event) {
            event.stopPropagation();
            currentImageIndex += direction;
            
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            }
            
            document.getElementById('lightbox-img').src = images[currentImageIndex].src;
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const lightbox = document.getElementById('lightbox');
            if (lightbox.classList.contains('active')) {
                if (e.key === 'Escape') {
                    lightbox.classList.remove('active');
                    document.body.style.overflow = 'auto';
                } else if (e.key === 'ArrowLeft') {
                    changeImage(-1, e);
                } else if (e.key === 'ArrowRight') {
                    changeImage(1, e);
                }
            }
        });
    </script>
</body>
</html>
