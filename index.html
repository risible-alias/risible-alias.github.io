<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Risible Alias - Photography</title>

  <style>
    /* --- Reset / base --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f0f0f;
      color: #eaeaea;
      line-height: 1.6;
      overflow-x: hidden;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* --- Entrance animations --- */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(18px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes softFloat {
      from { transform: translateY(0); }
      to { transform: translateY(-4px); }
    }

    /* --- Layout --- */
    header {
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 4rem 6vw;
      animation: fadeUp 1s ease-out both;
    }

    header h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 600;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }

    header p {
      max-width: 600px;
      font-size: 1.1rem;
      color: #bdbdbd;
      animation: softFloat 4s ease-in-out infinite alternate;
    }

    section {
      padding: 4rem 6vw;
    }

    /* --- Gallery --- */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 6px;
      opacity: 0;
      transform: translateY(20px) scale(0.98);
      animation: fadeUp 0.8s ease-out forwards;
    }

    .gallery img:nth-child(1) { animation-delay: 0.1s; }
    .gallery img:nth-child(2) { animation-delay: 0.2s; }
    .gallery img:nth-child(3) { animation-delay: 0.3s; }
    .gallery img:nth-child(4) { animation-delay: 0.4s; }
    .gallery img:nth-child(5) { animation-delay: 0.5s; }
    .gallery img:nth-child(6) { animation-delay: 0.6s; }

    .gallery img:hover {
      transform: scale(1.03);
      opacity: 0.95;
      transition: transform 0.35s ease, opacity 0.35s ease;
    }

    /* --- Footer --- */
    footer {
      padding: 2rem 6vw;
      border-top: 1px solid #222;
      color: #888;
      font-size: 0.9rem;
    }

    /* --- Utility --- */
    .section-title {
      font-size: 1.4rem;
      margin-bottom: 2rem;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <header>
    <h1>Risible Alias</h1>
    <p>
      I'm interested in light, composition, and how we interact with them. 
      Please find a small selection of my work below.
    </p>
  </header>

  <section>
    <div class="section-title">Selected work</div>
    <div class="gallery">
      <img src="images/green_bee_eater.jpeg" alt="" />
      <img src="images/photo2.jpg" alt="" />
      <img src="images/photo3.jpg" alt="" />
      <img src="images/photo4.jpg" alt="" />
      <img src="images/photo5.jpg" alt="" />
      <img src="images/photo6.jpg" alt="" />
    </div>
  </section>

  <footer>
    © 2025 Your Name · Instagram / Email
  </footer>

</body>
</html>
